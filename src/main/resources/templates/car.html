<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <div th:replace="fragments/header :: header"/>
    <style>

        .to-one-line {display: inline-block;  padding: 5px;	}
    </style>
    <title>Страница оператора</title>
</head>
<body>

<div th:replace="fragments/topmenu :: topmenu "/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/cars/car/save}" th:object="${car}" method="post">
                <h1 th:text="${title}"/>
                <div class="form-group">
                    <!-- id обязательно надо выводить, иначе в объекте будет null-->
                    <input type="hidden" th:field="*{id}" />

                    <label for="usr">Название</label>
                    <input type="text" class="form-control" id="usr" th:field="*{carModel}"/>
                    <label for="year">Год выпуска</label>
                    <input type="number" pattern="[0-9]*" data-grouplength="4" id="year" th:field="*{year}"/>

                    <!--label for="engineType">Тип двигателя</label-->
                    <!--textarea class="form-control" rows="1" id="engineType" th:field="*{engineType}"></textarea-->
                    <select th:field="*{engineType}">
                         <option th:each="engine : ${engineTypes.keySet()}"
                            th:value="${engine}"
                            th:utext="${engineTypes.get(engine)}">
                            Тип двигателя
                         </option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="comment">Комментарий</label>
                    <textarea class="form-control" rows="5" id="comment" th:field="*{content}"></textarea>
                </div>

                <button type="submit" class="btn btn-success"  th:field="*{id}">Сохранить</button>
            </form>
            <form class="to-one-line" th:action="@{/cars/del/{id}(id=${car.id})}" method="post">
                <!--Delete-->
                <!--a href type="submit"><span class="glyphicon glyphicon-trash"></span></a-->
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span> Удалить
                </button>
            </form>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
