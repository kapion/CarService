<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <div th:replace="fragments/header :: header"/>
    <style>

        .to-one-line {display: inline-block;  padding: 5px;	}

        .inputSize {width: 40px }
        #year {width: 70px; }
    </style>
    <title>Страница оператора</title>
</head>
<body>

<div th:replace="fragments/topmenu :: topmenu "/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/cars/car/save}" th:object="${car}" method="post">
                <h1 th:text="${title}"/>
                <div class="form-group">
                    <!-- id обязательно надо выводить, иначе в объекте будет null-->
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{owner.id}" />
                    <a  th:href="@{/clients/client/{id}(id=${car.id})}"><h3  th:text="*{owner.name}"/></a>
                </div>
                <div th:replace="fragments/carcontent :: carInfo "/>
                <button type="submit" class="btn btn-success to-one-line">Сохранить</button>
            </form>
            <form class="to-one-line" th:action="@{/cars/del/{id}(id=${car.id})}" method="post">
                <!--Delete-->
                <!--a href type="submit"><span class="glyphicon glyphicon-trash"></span></a-->
                <button type="submit" class="btn btn-warning btn-sm">
                    <span class="glyphicon glyphicon-trash"></span> Удалить
                </button>
            </form>
            <form class="to-one-line" th:action="@{/repairs/enroll/{id}(id=${car.id})}" method="post">
                <!--Enroll repair-->
                <!--a href type="submit"><span class="glyphicon glyphicon-trash"></span></a-->
                <button type="submit" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-wrench"></span> Записать на ремонт
                </button>
            </form>
            <hr/>
            <div th:each="repair : ${repairs}">
                <a  th:href="@{/repairs/repair/{id}(id=${repair.id})}"><h3 th:text="${repair.service}"/></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
