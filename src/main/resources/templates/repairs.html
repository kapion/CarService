<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <div th:replace="fragments/header :: header"/>
    <style>
        ul.currentCar-info > li {
            display: inline;	/* Располагаем элементы по горизонтали */
            list-style: none;	/* Убираем маркеры списка */
            padding: 5px;		/* Поля вокруг текста */
            border: solid 1px #000000;
            background-color: #fffff0;
        }
        .to-one-line {display: inline-block; }
    </style>
    <title>Ремонты</title>
</head>
<body>

<div th:replace="fragments/topmenu :: topmenu "/>

<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <!--a href="/repair/" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-plus"></span> Добавить
            </a-->


            <div th:each="repair : ${repairs}">

                <a  th:href="@{/repairs/repair/{id}(id=${repair.id})}"><h3 class="to-one-line" th:text="${repair.service}"/>
                    <!--h3 th:text="${repair.getCurrentCar().getCarModel()}" /-->
                </a>


                <hr/>
            </div>
        </div>
    </div>
</div>

</html>
