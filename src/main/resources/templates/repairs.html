<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <div th:replace="fragments/header :: header"/>
    <style>
        ul.currentCar-info > li {
            display: inline;	/* Располагаем элементы по горизонтали */
            list-style: none;	/* Убираем маркеры списка */
            padding: 5px;		/* Поля вокруг текста */
            border: solid 1px #000000;
            background-color: #fffff0;
        }
        .to-one-line5 { display: inline-block; padding: 5px; }
        .close-repair { text-decoration:line-through }
    </style>
    <title>Ремонты</title>
</head>
<body>

<div th:replace="fragments/topmenu :: topmenu "/>


<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <!--a href="/repair/" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-plus"></span> Добавить
            </a-->
            <div th:if="${repairs.isEmpty()}">
                <p>Ни один автомобиль еще не записан на ремонт.</p>
            </div>
            <p>Перейдите в раздел <a th:href="@{/cars}">Автомобили</a>, чтобы создать запись о ремонте.</p>
            <div th:each="repair : ${repairs}">
                <a  th:href="@{/repairs/repair/{id}(id=${repair.id})}">
                    <h3  class="to-one-line5" th:classappend="${repair.active} ? '' : 'close-repair'" th:text="*{repair.getFormatedDate()}"/>
                    <h3  class="to-one-line5" th:classappend="${repair.active} ? '' : 'close-repair'" th:text="*{repair.time}"/>
                    <h3  class="to-one-line5" th:classappend="${repair.active} ? '' : 'close-repair'" th:text="${repair.service}"/>
                </a>

                    <div class="to-one-line5" th:text="*{repair.car.carModel}"/>
                    <div class="to-one-line5" th:text="*{repair.description}"/>
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
