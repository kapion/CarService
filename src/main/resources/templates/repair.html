
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <div th:replace="fragments/header :: header"/>
    <style>

        .to-one-line {display: inline-block;  padding: 5px;	}
    </style>
    <title>Страница оператора</title>
</head>
<body>

<div th:replace="fragments/topmenu :: topmenu "/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/repairs/repair/save}" th:object="${repair}" method="post">
                <h1 th:text="${title}"/>
                <div class="form-group">
                    <!-- id обязательно надо выводить, иначе в объекте будет null-->
                    <input type="text" th:field="*{id}" />
                    <input type="text" th:field="${car.carModel}"/>



                    <label for="service">Вид работ</label>
                    <input type="text" class="form-control" id="service" th:field="*{service}"/>

                    <label for="dat">Дата</label>
                    <input type="date" class="form-control" id="dat" th:field="*{date}"/>

                    <label for="tim">Время</label>
                    <input type="time" class="form-control" id="tim" th:field="*{time}"/>
                </div>
                <div class="form-group">
                    <label for="comment">Комментарий</label>
                    <textarea class="form-control" rows="5" id="comment" th:field="*{description}"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <form class="to-one-line" th:action="@{/repairs/del/{id}(id=${repair.id})}" method="post">
                <!--Delete-->
                <!--a href type="submit"><span class="glyphicon glyphicon-trash"></span></a-->
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span> Удалить
                </button>
            </form>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
